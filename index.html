<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <title>Calculadora javascript</title>
    <head>        
        <!--Jquery-->
        <script src="./resources/js/jquery-3.6.0.min.js"></script>
        <!--my jquery-->
        <script type="text/javascript" src="./resources/js/main.js"></script>
        <!--bootstrap-->
        <link rel="stylesheet" href="./resources/bootstrap/bootstrap-5.1.3-dist/css/bootstrap.min.css" />
        <script src="./resources/bootstrap/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="./resources/css/styles.css"/>       
        
        
    </head>
    <body>
        
        <h2>my jquery calculator</h2>
        <section class="cuadro-calculadora">

            <div class="ventana-resultado">
                <label class="badge bg-secondary result-label">result</label>
                <input type="text" name="resultado" class="input-resultado" />
                <div class="process-window">

                </div>
            </div>
            <div class="calc-header">
                <span>MC</span>
                <span>MR</span>
                <span>M+</span>
                <span>M-</span>
                <span>MS</span>
            </div>
            <table class="table op-table">                
                <tr class="fila-op-esp">
                    <td><a href="#" class="op-esp" value="percent">%</a></td>
                    <td><a href="#" class="op-delete">CE</a></td>
                    <!--<td><a href="#" class="op-delete-two">C</a></td>-->
                    <td><a href="#" class="btn-delete" value="erase">⌫</a></td>
                </tr>
                <tr class="fila-op-esp">
                    <td><a href="#" class="op-esp" value="1/x">1/X</a></td>
                    <td><a href="#" class="op-esp" value="X²">X²</a></td>
                    <td><a href="#" class="op-esp" value="√(2&X)">√(2&X)</a></td>
                    <td><a href="#" class="op-aritmetico" value="÷">÷</a></td>    
                </tr>
                <tr>
                    <td class="ppal"><a href="#" value="7" class="btn-number">7</a></td>
                    <td><a href="#" value="8" class="btn-number">8</a></td>
                    <td><a href="#" value="9" class="btn-number">9</a></td>
                    <td class="espc-carac"><a href="#" class="op-aritmetico" value="x">x</a></td>
                </tr>
                <tr>
                    <td class="ppal"><a href="#" value="4" class="btn-number">4</a></td>
                    <td><a href="#" value="5" class="btn-number">5</a></td>
                    <td><a href="#" value="6" class="btn-number">6</a></td>
                    <td class="espc-carac"><a href="#" class="op-aritmetico" value="-">-</a></td>
                </tr>
                <tr>
                    <td class="ppal"><a href="#" value="1" class="btn-number">1</a></td>
                    <td><a href="#" value="2" class="btn-number">2</a></td>
                    <td><a href="#" value="3" class="btn-number">3</a></td>
                    <td class="espc-carac"><a href="#" class="op-aritmetico" value="+">+</a></td>
                </tr>
                <tr>
                    <td><a href="#">+/-</a></td>
                    <td><a href="#" value="0" class="btn-number">0</a></td>
                    <td><a href="#" class="btn-number" value=".">,</a></td>
                    <td class="espc-carac"><a href="#" class="btn-equal" value="equal">=</a></td>
                </tr>
            </table>
        </section>
        <aside class="proceso">
            <span class="badge bg-secondary">process</span>
            <div class="rabish-bin">
                <img src="./resources/images/bin-icon-trash.jpg">
            </div>
           
            
        </aside>
        

    </body>
</html>
